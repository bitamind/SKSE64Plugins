name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release
  PLATFORM_TARGET: x64
  PLATFORM_TOOLSET: v142
  PLATFORM_VERSION: 10.0.17763.0
  GITHUB_WORKSPACE: ${{github.workspace}}
  
permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: download
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        curl -LO https://github.com/ianpatt/common/archive/refs/heads/master.zip
        curl -LO https://github.com/ianpatt/skse64/archive/refs/tags/v2.2.6-gog.zip
        unzip common-master.zip
        unzip skse64-2.2.6-gog.zip
        mv -t . common-master/common skse64-2.2.6-gog/skse64{,_common}
      shell: bash

    #- name: Build hudextension
    #  working-directory: ${{env.GITHUB_WORKSPACE}}
    #  # Add additional options to the MSBuild command line here (like platform or verbosity level).
    #  # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
    #  run: msbuild ${{env.SOLUTION_FILE_PATH}}\hudextension /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.PLATFORM_TARGET}} /p:PlatformToolset=${{env.PLATFORM_TOOLSET}} /p:WindowsTargetPlatformVersion=${{env.PLATFORM_VERSION}}

    - name: Build skee64
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild ${{env.SOLUTION_FILE_PATH}}\skee64\skee64.vcxproj /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.PLATFORM_TARGET}} /p:PlatformToolset=${{env.PLATFORM_TOOLSET}} /p:WindowsTargetPlatformVersion=${{env.PLATFORM_VERSION}}

    # Upload package: https://github.com/marketplace/actions/upload-artifact
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: skee64 ${{env.PLATFORM_TARGET}} ${{env.BUILD_CONFIGURATION}} build
        path: skee64\x64
